<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Wheel Display</title>
    <style>
      circle {
        transform-origin: center center;
        transition: transform 0.2s ease-in-out;
      }
    </style>
  </head>
  <body>
    <svg width="400" height="400">
      <!-- Red -->
      <circle cx="200" cy="50" r="50" fill="red" onclick="rotateColorWheel(0)"></circle>
  
      <!-- Orange -->
      <circle cx="280" cy="120" r="50" fill="orange" onclick="rotateColorWheel(1)"></circle>
  
      <!-- Yellow -->
      <circle cx="320" cy="220" r="50" fill="yellow" onclick="rotateColorWheel(2)"></circle>
  
      <!-- Green -->
      <circle cx="280" cy="320" r="50" fill="green" onclick="rotateColorWheel(3)"></circle>
  
      <!-- Blue -->
      <circle cx="200" cy="390" r="50" fill="blue" onclick="rotateColorWheel(4)"></circle>
  
      <!-- Purple -->
      <circle cx="120" cy="320" r="50" fill="purple" onclick="rotateColorWheel(5)"></circle>
    </svg>
  
    <script>
      function rotateColorWheel(index) {
        const angle = (index * 60) - 30; // 60 degrees per color
        const circles = document.querySelectorAll('circle');
  
        circles.forEach(circle => {
          circle.style.transform = `rotate(${angle}deg)`;
        });
      }
    </script>
  </body>

</html>
